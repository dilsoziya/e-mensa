<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>newsletteranmeldung</title>

<body style="font-family: 'Viner Hand ITC'; margin: 20px">
<div style="position: absolute; background-color: white; left: 40px; top: 8px">
    Anmeldung

<div style="width: 400px">
    <form id="test" action="formdata.html" method="post" style="border: 2px solid black; border-radius: 20px; padding-left: 30px; padding-top: 20px">
