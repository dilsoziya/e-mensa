<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span and div</title>
</head>
<body>
    <!-- block-element-->
    <div style="border: 20px solid red"></div> <!-- nimmt die gesamte breite ein-->
    <!-- inline-element-->
    <span style="border: 50px solid blue"></span> <!-- kann innerhalb eines bereichs angewendet werden-->
</body>
</html>
