<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul><!--unordered list-->
        <li>Eintrag 1</li>
        <li>Eintrag 2</li>
        <li>Eintrag 3</li>
    </ul>
    <ol><!--ordered list-->
        <li>Eintrag 1</li>
        <li>Eintrag 2</li>
        <li>Eintrag 3</li>
    </ol>
    <del>Text</del>
    <b>Text</b>
    <em>Text</em>
    <hr> <!--Horizontale Linie-->
    <h1>Groß</h1>
    <h2>Groß</h2>
    <h3>Groß</h3>
    <h4>Groß</h4>
    <b>Hallo das Wort "Text" ist tiefgestellt</b><sub>Text</sub> <br>
    <b>Hallo das Wort "Text ist hochgestellt"</b><sup>Text</sup>
    <br>
    <p>Dies ist ein Paragraph</p>
    <p>Folgende Sonderzeichen gibt es: &amp;&lt;&gt;</p>
</body>
</html>
